<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Bill</title>
  <link rel="stylesheet" href="style2.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
    <div class="container py-1">
      <a class="navbar-brand text-light font-weight-bold " href="signup.html">
        Electricity Board
        <i class="fas fa-bolt mr-1 ml-2"></i> <!-- Font Awesome icon -->
      </a>
      <button class="navbar-toggler text-dark"  type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active text-light ml-4" href="#">Home</a>
          </li>
          <li class="nav-item text-light">
            <a class="nav-link text-light ml-4" href="#">Pay Bill</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light ml-4" href="#">Register Complaint</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light ml-4" href="#">Complaint Status</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Welcome message -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12 text-right welcome">
        <p>Welcome <span id="username" style="font-weight: bold;">John Doe</span></p>
        <a href="#" class="btn btn-primary">Logout</a>
      </div>
    </div>
  </div>

  <!-- View Bill Section -->
  <div class="container mt-1">
    <div class="row">
      <div class="col-md-12">
        <h2 class="mb-4">View Bill</h2>
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th scope="col">Consumer Number</th>
              <th scope="col">Select Option</th>
              <th scope="col">Due Amount</th>
              <th scope="col">Payable Amount</th>
            </tr>
          </thead>
          <tbody id="billTableBody">
            <!-- Data will be dynamically added here using JavaScript -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-right font-weight-bold">Total Payable Amount:</td>
              <td id="totalPayableAmount">0</td>
            </tr>
          </tfoot>
        </table>
        <div class="text-center">
          <button class="btn btn-primary pay">Proceed to Pay</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Include jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Include Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include your custom JavaScript file -->
  <script src="script.js"></script>

  
</body>
</html>
